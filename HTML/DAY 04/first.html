<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register.</p>
    <hr>
    <h2>Personal Details</h2><br>

    <form>
        <label>First Name:</label>
        <input type="text" placeholder="e.g., Arjun" required><br><br>

        <label>Last Name:</label>
        <input type="text" placeholder="e.g., Kumar" required><br><br>

        <label>Date of Birth:</label>
        <input type="date" required><br><br>
        
        <label>Gender:</label><br>

        <input type="radio">
        <label>Male</label><br>

        <input type="radio">
        <label>Female</label><br>

        <input type="radio">
        <label>Other</label><br><br>

        <label>Upload Your Photo:</label>
        <br>
        <input type="file">
        <br>
        <hr>

        <h2>Contact Information</h2>

        <label>Email Address:</label>
        <input type="email" placeholder="you@example.com"><br><br>

        <label>Phone Number:</label>
        <input type="tel" placeholder="e.g., 9876543210"><br><br>

        <label>Mailing Address:</label><br>
        <textarea rows="3" cols="25" placeholder="Street Address, City, State, ZIP Code"></textarea>

        <hr>

        <h2>Academic Information</h2>

        <label>Select Your Course:</label>
        <select>
            <option>--Choose a course--</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>CE</option>
            <option>ME</option>
        </select>
        <br><br>

        <label>Extracurricular Interests:</label><br>
        
        <input type="checkbox">
        <label>Sports</label><br>

        <input type="checkbox">
        <label>Music & Arts</label><br>

        <input type="checkbox">
        <label>Technology Clubs</label><br>

        <input type="checkbox">
        <label>Volunteering</label><br>
        <hr>

        <h2>Create Your Account</h2>

        <label>Create a Password:</label>
        <input type="password"><br><br>

        <label>Security Question:</label>
        <select>
            <option>What was your first pet's name?</option>
            <option>Which is your favourite book?</option>
            <option>What was your first school name?</option>
            <option>What is your vehicle name?</option>
        </select><br><br>

        <label>Security Answer:</label>
        <input type="text"><br><br>

        <input type="checkbox">
        <label>I agree to the Terms and Conditions.</label>
        <br><br>
        <hr>
        <button type="submit">Register</button>
        <button type="reset">Clear Form</button>
    </form>
</body>
</html>
