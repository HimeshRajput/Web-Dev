<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application: Senior Web Developer</h1>
    <p>Thank you for your interest in joining our team. Please fill out the application below.</p>
    <hr>

    <form>
        <h2>Personal Information</h2>

        <label for="Name">Full Name:</label><br>
        <input type="text" name="UserName" id="Name">
        <br><br>
        <label for="email">Email:</label><br>
        <input type="email" name="UserEmailID" id="email">
        <br><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" name="UserPhoneNum" id="phone">
        <br><br>
        <label for="LinkedIn">LinkedIn Profile URL:</label><br>
        <input type="url" name="UserLinkedIn" id="LinkedIn" placeholder="https://linkedin.com/in/you">
        <br><br>
        <hr>

        <h2>Professional Experience</h2>

        <label for="docs">Upload Your Resume (PDF or DOCX):</label><br>
        <input type="file" name="UserDocs" id="docs">
        <br><br>
        <label for="coverLetter">Cover Letter:</label><br>
        <textarea name="UserText" id="coverLetter" rows="3" cols="25" placeholder="Tell us why you're a great fit for this role..."></textarea>
        <br><br>
        <label for="Experience">Years of Professional Experience:</label><br>
        <input type="number" name="UserExperience" id="Experience">
        <br><br>
        <label for="Date">Earliest Possible Start Date:</label><br>
        <input type="date" name="UserDate" id="Date">
        <br><br>
        <hr>
        <h2>Skills & Availability</h2>
        <label>Primary Skillset (Choose One):</label>
        <br>
        <input type="radio" name="PrimarySkills" id="frontend" value="Frontend">
        <label for="frontend">Frontend Development</label><br>
        <input type="radio" name="PrimarySkills" id="backend" value="Backend">
        <label for="backend">Backend Development</label><br>
        <input type="radio" name="PrimarySkills" id="fullstack" value="FullStack">
        <label for="fullstack">Full-Stack Development</label><br>
        <br>
        <label>Additional Skills (Select all that apply):</label>
        <br>
        <input type="checkbox" name="AdditionalSkills" id="react" value="React">
        <label for="react">React</label><br>
        <input type="checkbox" name="AdditionalSkills" id="Njs" value="NodeJS">
        <label for="Njs">Node.js</label><br>
        <input type="checkbox" name="AdditionalSkills" id="DBMS" value="DBMS">
        <label for="DBMS">Database Management</label><br>
        <input type="checkbox" name="AdditionalSkills" id="Cloud" value="DevOps">
        <label for="Cloud">Cloud/DevOps</label><br>
        <br>
        <label>Preferred Work Type:</label><br>
        <select name="WorkType">
            <option value="FullTime">Full-Time</option>
            <option value="PartTime">Part-Time</option>
            <option value="WFH">Work-From-Home</option>
        </select>
        <br><br>
        <hr>
        <h2>Final Confirmation</h2>
        <input type="checkbox" name="Confirmation" id="authorization">
        <label for="authorization">I am legally authorized to work in this country.</label>
        <br><br>
        <label>How did you hear about us?</label><br>
        <textarea name="aboutUS" placeholder="e.g., LinkedIn, company"></textarea>
        <br><br>
        <button type="submit">Submit Application</button>
        <button type="reset">Clear <Form></Form></button>
        
    </form>
</body>
</html>
